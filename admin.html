<!-- admin.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Bella Massa</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div id="login">
  <h2>Login Admin</h2>
  <input id="senha" type="password" placeholder="Senha"/>
  <button onclick="login()">Entrar</button>
</div>

<div id="admin" style="display:none">
  <h2>Administração</h2>

  <input id="nomePizzaria" placeholder="Nome da pizzaria"/>
  <input id="whatsapp" placeholder="WhatsApp"/>
  <input id="pedidoMinimo" type="number" placeholder="Pedido mínimo"/>

  <h3>Entrega</h3>
  <input id="kmGratis" type="number" placeholder="KM grátis"/>
  <input id="valorKm" type="number" placeholder="Valor por KM"/>
  <input id="limiteKm" type="number" placeholder="Limite máximo KM"/>

  <h3>Novo Produto</h3>
  <input id="prodNome" placeholder="Nome"/>
  <input id="prodPreco" type="number" placeholder="Preço"/>
  <select id="prodCategoria"></select>
  <input id="prodImg" type="file"/>
  <button onclick="addProduto()">Adicionar Produto</button>

  <h3>Produtos</h3>
  <div id="listaProdutos"></div>

  <button onclick="salvar()">Salvar Tudo</button>
</div>

<script src="admin.js"></script>
</body>
</html>
