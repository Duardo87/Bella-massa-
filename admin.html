<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Bella Massa</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body { background:#f4f6f5; }
    .admin { padding:16px; max-width:900px; margin:auto; }
    .card {
      background:#fff;
      border-radius:16px;
      padding:16px;
      margin-bottom:16px;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
    }
    .card h3 { margin-bottom:10px; }
    .row { display:flex; gap:10px; flex-wrap:wrap; }
    input, select {
      padding:10px;
      border-radius:10px;
      border:1px solid #ccc;
      width:100%;
    }
    button {
      background:#0a7d45;
      color:#fff;
      border:none;
      padding:12px 16px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
    }
    .danger { background:#e53935; }
    .list { margin-top:10px; }
    .item {
      background:#f7f7f7;
      padding:10px;
      border-radius:10px;
      margin-bottom:6px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
  </style>
</head>
<body>

<div class="admin">

  <h2>üçï Admin Bella Massa</h2>

  <!-- STATUS -->
  <div class="card">
    <h3>Status da Loja</h3>
    <div class="row">
      <select id="lojaAberta">
        <option value="true">Aberta</option>
        <option value="false">Fechada</option>
      </select>
      <input id="horario" placeholder="Hor√°rio (ex: Fecha √†s 23:30)">
      <input id="tempoEntrega" placeholder="Tempo estimado (ex: 40‚Äì60 min)">
    </div>
  </div>

  <!-- ENTREGA -->
  <div class="card">
    <h3>Taxa de Entrega</h3>
    <div class="row">
      <input id="kmGratis" type="number" placeholder="KM gr√°tis">
      <input id="valorKm" type="number" placeholder="Valor por KM">
      <input id="limiteKm" type="number" placeholder="Limite m√°ximo KM">
    </div>
  </div>

  <!-- PRODUTOS -->
  <div class="card">
    <h3>Produtos</h3>
    <div class="row">
      <input id="prodNome" placeholder="Nome do produto">
      <input id="prodCategoria" placeholder="Categoria">
      <input id="prodPrecoP" placeholder="Pre√ßo P">
      <input id="prodPrecoM" placeholder="Pre√ßo M">
      <input id="prodPrecoG" placeholder="Pre√ßo G">
      <input id="prodImagem" placeholder="URL da imagem">
    </div>
    <button onclick="addProduto()">Adicionar Produto</button>
    <div class="list" id="listaProdutos"></div>
  </div>

  <!-- BORDAS / ADICIONAIS -->
  <div class="card">
    <h3>Bordas & Adicionais</h3>
    <div class="row">
      <input id="extraNome" placeholder="Nome">
      <input id="extraPreco" placeholder="Pre√ßo">
    </div>
    <button onclick="addExtra()">Adicionar Extra</button>
    <div class="list" id="listaExtras"></div>
  </div>

  <!-- EXPORT -->
  <div class="card">
    <h3>Backup</h3>
    <button onclick="exportar()">Exportar app.json</button>
    <input type="file" onchange="importar(event)">
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
